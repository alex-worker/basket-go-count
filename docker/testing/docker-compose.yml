version: '2'
services:
  basket-go-count:
    image: basket-go-count:rc1
    build:
      context: ../../
      dockerfile: ./docker/testing/Dockerfile

  postgres:
    image: postgres:14.2-alpine
    environment:
      POSTGRES_HOST_AUTH_METHOD: 'trust'
    tmpfs: '/var/lib/postgresql/data'
    volumes:
      - ../../db/init.sql:/docker-entrypoint-initdb.d/init.sql
